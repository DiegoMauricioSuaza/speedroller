<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Fragmento de la navbar -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <!-- Logo o nombre de la escuela -->
            <img th:src="@{/images/logo.png}"                      
                 alt="Logo Escuela de Patinaje" 
                 width="60" 
                 height="60" >
             <a class="navbar-brand p-3" th:href="@{/}"> Escuela de Patinaje "SpeedRoller"</a>

            <!-- Botón para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú de navegación -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">

                    

                    <!-- Inicio -->
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}">Inicio</a>
                    </li>

                    <!-- Dropdown: Valores Corporativos -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="valoresDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Valores Corporativos
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="valoresDropdown">
                            <li>
                                <a class="dropdown-item" th:href="@{/mision}">Misión</a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/vision}">Visión</a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/objetivos}">Objetivos</a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item" th:href="@{/valores}">Nuestros Valores</a>
                            </li>
                        </ul>
                    </li>

                    <!-- Otras páginas -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clases}">Clases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/instructores}">Instructores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- Bootstrap JS (necesario para el dropdown) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
